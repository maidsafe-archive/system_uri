# Based on the "trust" template v0.1.1
# https://github.com/japaric/trust/tree/v0.1.1

dist: trusty
language: rust
rust: stable
services: docker
sudo: required

addons:
  apt:
    packages:
      - desktop-file-utils
      - xdg-utils
      - gcc-multilib
      - musl
      - musl-dev
      - musl-tools

env:
  global:
    - RUST_BACKTRACE=1

    # auto release features
    - CRATE_NAME=system_uri
    - TARGET_NAME=linux-x86_64
    - TARGET=x86_64-unknown-linux-gnu
    # We don't run tests in cross
    - DISABLE_TESTS=1

matrix:
  fast_finish: true
  allow_failures:
      - rust: nightly
  include:
    # for clippy:
    - env: >
        TARGET=x86_64-unknown-linux-gnu
      os: linux
      rust: nightly

    # Linux
    - env: >
        TARGET=i686-unknown-linux-gnu
        TARGET_NAME=linux-i686
      os: linux

    - env: >
        TARGET=x86_64-unknown-linux-gnu
        TARGET_NAME=linux-x86_64
      os: linux

    - env: >
        TARGET=i686-unknown-linux-musl
      os: linux
    - env: >
        TARGET=x86_64-unknown-linux-musl
      os: linux

    # OSX
    - env: >
        TARGET=i686-apple-darwin
        TARGET_NAME=darwin-i686
        MACOSX_DEPLOYMENT_TARGET=10.7
      os: osx
    - env: >
        TARGET=x86_64-apple-darwin
        TARGET_NAME=darwin-x86_64
        MACOSX_DEPLOYMENT_TARGET=10.7
      os: osx

before_install: set -e

install:
  - sh .ci/install.sh
  - source ~/.cargo/env || true

before_script:
  - (which cargo-install-update && cargo install-update cargo-update) || cargo install cargo-update
  - (which rustfmt && cargo install-update rustfmt) || cargo install rustfmt
  - (which cargo-prune && cargo install-update cargo-prune) || cargo install cargo-prune

script:
  - if [ "${TRAVIS_RUST_VERSION}" = stable ] && [ "${TRAVIS_OS_NAME}" = linux ]; then
      (
        set -x;
        cargo fmt -- --write-mode=diff &&
        cargo test  --verbose --release
      );
    fi
  - curl -sSL https://github.com/maidsafe/QA/raw/master/bash_scripts/travis/run_clippy.sh | bash
  - sh .ci/script.sh

after_script: set +e

before_deploy:
  - sh .ci/before_deploy.sh

deploy:
  # TODO update `api_key.secure`
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it: `travis encrypt YOUR_TOKEN`
  # - Paste the output down here
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-*
  on:
    # TODO Here you can pick which targets will generate binary releases
    # In this example, there are some targets that are tested using the stable
    # and nightly channels. This condition makes sure there is only one release
    # for such targets and that's generated using the stable channel
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - cargo prune
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master